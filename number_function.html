<html>
	<head>
		<title>NUMBER FUNCTION</title>
	</head>
	<body>
		<script>
			var x=255;
			document.write(x.toString()+"<br>");
			document.write((33).toString()+"<br>");
			document.write((33+45).toString()+"<br>");

			var y=4.5890;
			document.write(y.toExponential(2)+"<br>");
			document.write(y.toFixed(2)+"<br>");
			document.write(y.valueOf()+"<br>");
			document.write(y.toPrecision(3)+"<br>");
		</script>
	</body>
</html>
