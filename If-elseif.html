<html>
    <head>
        <title>
            If-elseif condition Example
        </title>
    </head>
   <body>   
      <script>
            function testifelseif()
            {
            var book = prompt("Enter book code");
            if( book == "1" ) {
               document.write("<b>History Book</b>");
            } else if( book == "2" ) {
               document.write("<b>Maths Book</b>");
            } else if( book == "3" ) {
               document.write("<b>Economics Book</b>");
            } else {
               document.write("<b>Unknown Book</b>");
            }
            }
         
      </script>      
      <button type="button" onclick="testifelseif()">Test If-elseif</button>
   </body>
<html>
