<html>
	<head>
		<title></title>
	</head>
	<body>
		<script>
			var str1="hello world";
			var str2=str1.toUpperCase();
			document.write("the string is converted to upper case "+str2);
			document.write("<br><hr>");

			var name="YOGINI";
			var str2=name.toLowerCase();
			document.write("the string is converted to lower case "+str2);
			document.write("<br><hr>");

			var student="hi iam abc, iam learning js";
			var str2=student.indexOf("abc");
			document.write("the indexOf will return the start index of a specific string that is "+str2);
			document.write("<br><hr>");

			var str3="hello we will learn js today";
			var str33=str3.search("jquery");
			document.write(str33);
			document.write("<br><hr>");

			var strchar=str3.charAt(9);
			document.write(strchar);
			document.write("<br><hr>");

			var strchar2=str3.charCodeAt(9);
			document.write(strchar2);
			document.write("<br><hr>");

			var x="hello iam seeing string functions";
			var strx=x.substr(2,7);
			document.write(strx);
			document.write("<br><hr>");
			var name="radha is good girl";
			var namearr=name.split(',');
			document.write("the data type is: "+ typeof(namearr)+"<br>");
			document.write("the value is "+namearr);
		</script>
	</body>
</html>
