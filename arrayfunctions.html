<html>
	<head>
		<title>array functions</title>
		<script>
			function additem()
			{
				var fruits=['apple','banana','pineapple'];
				alert("The no elements in fruits array is:"+fruits.length);
				var fruits1=fruits.push('cheery');
				alert("The no elements in fruits array after adding is:"+fruits.length);
			
			}//additeam closes 
			function removeitem()
			{
				var veg=['potato','onion','tamato'];
				alert("The no elements in veg array is :"+veg.length);
				var removedveg=veg.pop();//removed from end
				alert("The removed elements in:"+removedveg+""+"the no elements is"+veg.length);
			}//removeitem closes
			function removebeginning()
			{
				var clothes=['jeans','shirts','t-shirts','tops'];
				
				var cloth=clothes.shift();//remove from beging
				alert("the item removed is:"+cloth)
				
			}//remove closes
			function addbeginning()
			{
				var grocery=['peantus','kachu','badham','oil'];
				alert("the no.of elements in grocery array is:"+grocery.length);
				grocery.unshift('butter');//add at begining
				alert("the no.of elements in grocery array,"+"\n"+"after adding at begining is:"+grocery.length)
			}//add closes
			function converttostring()
			{
				var names=['asha','sai','yuva'];
				var names1=names.toString();
				document.getElementById("demo").innerHTML=names1;
			}
			function concatenate()
			{
				var girls=['yuva', 'sai','charan','karuna'];
				var boys=['yuva', 'sai','charan','karuna','ram'];
				
			  var students=girls.concat(boys);
			  students=students.toString();
			  document.getElementById("demo").innerHTML=students;
			}//concatenate closes
			function insertsymbol()
			{
				var holidays=['sunday','monday','tuesday','wednesday'];
				holidays1=holidays.join('*');//for dayof birth take (/)
				document.getElementById("demo").innerHTML=holidays1;
				
			}
			function fetchpart()
			{
				var names=['yuva','harsha','charan','karuna','rajesh','bharath','ramesh'];
				
				var selectednames=names.slice(1,3);
				document.getElementById('demo').innerHTML=selectednames;
			}//fetchpart closes

			}
			function addmoreElements()
			{
				var names=['yuva','harsha','charan','karuna'];
				alert("total names:"+names.length);
				names.splice(2,0,"karuna","yamuna");
				alert("total names after adding:"+names.length);
			}
			function ascendingOrder()
			{
				var names=['yuva','harsha','charan','karuna','rajesh','bharath','ramesh'];
				names1=names.sort();
				document.getElementById("demo").innerHTML=names1;
			}
			
			function descendingOrder()
			{
				var names=['yuva','harsha','charan','karuna','rajesh','bharath','ramesh'];
				names1=names.sort().reverse();
				document.getElementById("demo").innerHTML=names1;
			}
			function sortNumbersAsc()
			{
				var marks=[60,10,30,100,120,40,4];
				marks.sort(function(a,b) {return a-b});
				document.getElementById("demo").innerHTML=marks;
			}
			function sortNumbersDesc()
			{
				var marks=[60,10,30,100,120,40,4];
				marks.sort(function(a,b) {return b-a});
				document.getElementById("demo").innerHTML=marks;
			}
		</script>
	</head>
	<body>
		<button type="button" onclick="additem()">Push</button>
		<button type="button" onclick="removeitem()">Pop</button>
		<button type="button" onclick="removebeginning()">shift</button>
		<button type="button" onclick="addbeginning()">unshift</button>
		<button type="button" onclick="converttostring()">tostrinng</button>
		<button type="button" onclick="concatenate()">join two array</button>
		<button type="button" onclick="insertsymbol()">join</button>
		<button type="button" onclick="fetchpart()">slice</button>

		<button type="button" onclick="descendingOrder()">descending Order sort</button>
		<hr>
		<h3>sorting numbers</h3>
		<button type="button" onclick="sortNumbersAsc()">sorting numbers in ascending</button>
		<button type="button" onclick="sortNumbersDesc()">sorting numbers in descending</button>
		<div id="demo"></div>
	</body>
</html>
