<html>
	<head>
		<title>MATH FUNCTION</title>
	</head>
	<body>
		<script>
			var x=Math.PI;
			document.write("value of x is "+x+"<br>");

			var y=Math.round(4.3);
			document.write("value of y is "+y+"<br>");

			var z=Math.floor(2.5);
			document.write("value of z is "+z+"<br>");

			var a=Math.ceil(4.7);
			document.write("value of a is "+a+"<br>");

			var b=Math.sqrt(5);
			document.write("value of b is "+b+"<br>");

			var c=Math.pow(2,4);
			document.write("value of c is "+c+"<br>");

			var d=Math.random();
			document.write("value of d is "+d+"<br>");
		</script>
	</body>
</html>
